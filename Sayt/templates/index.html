<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #fff;
            background-color: #4caf50;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Short Link Service</h1>
    <form method="post" action="/">
        <label for="user_input">Enter link:</label>
        <input type="text" id="user_input" name="user_input" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if generated_link %}
        <p>Generated Link: <span id="generated_link">{{ generated_link }}</span></p>
    {% endif %}
</body>
</html>
